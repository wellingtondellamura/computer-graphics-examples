<html>
<head>
  <script src="http://cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
  <style>
  body {
    overflow: hidden;
    margin: 0;
    padding: 0;
  }
  </style>

</head>
<body onload="start()">
  <script>
  var spotLight, renderer, scene, camera;

  function start(){
    init();
    animate();
  }

  function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        renderer = new THREE.WebGLRenderer({antialias:false});
        renderer.setSize(window.innerWidth, window.innerHeight);
        //http://learningthreejs.com/blog/2012/01/20/casting-shadows/
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap; // PCFShadowMap/PCFSoftShadowMap/PCFBasicShadowMap

        var plane = new THREE.Mesh(
            new THREE.PlaneGeometry(30, 30),
            new THREE.MeshLambertMaterial({color: 0xffffff})
        );
        plane.receiveShadow = true;
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        scene.add(plane);

        var sphere = new THREE.Mesh(
          new THREE.SphereGeometry(4, 20, 20),
          new THREE.MeshLambertMaterial({color: 0x7777ff})
        );
        sphere.position.x = 10;
        sphere.position.y = 4;
        sphere.position.z = 2;
        sphere.castShadow = true;
        scene.add(sphere);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.x = -40;
        spotLight.position.y = 60;
        spotLight.position.z = -10;
        spotLight.castShadow = true;
        scene.add(spotLight);

        document.body.appendChild(renderer.domElement);
        renderer.render(scene, camera);
  }

  function animate() {
    requestAnimationFrame(animate);
    spotLight.position.z += 0.1;
    renderer.render(scene, camera);
  }

  </script>
</body>
</html>
